<!DOCTYPE HTML>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Vue</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="vue.css">
    <script src="//code.jquery.com/jquery-3.3.1.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.4.1/jquery.fancybox.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.4.1/jquery.fancybox.min.js"></script>

</head>

<body>
    <div id="app">
        <div class="container">
            <div class="row">
                <div class="col-6 col-md-3">
                    <img class="float-left" src="vuelogo.png" class="mt-3" height="180">

                </div>
                <div class="col-6 col-md-4">
                    <!--                <h2 class="display-1">Bookstore</h2>-->
                </div>
                <div class="col-6 col-md-4 mt-4">
                    <span class="float-right">
                <form class="form-inline">
                    <input  v-model="searchvalue" class="form-control my-5 my-sm-5 float-right" type="search" id="myInput" placeholder="Search for books..">
                </form>
                 </span>
                </div>
            </div>
        </div>
        <div id="gallery">
            <div v-for="book in filteredBooks" class="book">
                <div class="f1_card">
                    <div class="front face">
                        <img :src="book.cover">
                    </div>
                    <div class="element-item back face center">
                        <ul class="myUL">
                            <li> Title: {{ book.title }}</li>
                            <li> Language: {{ book.language }}</li>
                            <li> Description: {{ book.description }}</li>
                            <li> <a v-bind:href="book.detail" data-fancybox="images"> More details... </a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <script src="new-vue.js"></script>
</body>

</html>
